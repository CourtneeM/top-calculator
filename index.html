<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>

  <main id="calc-body">
    <p>0</p>
    <div class="calc-btns">
      <button class="sm-btn red">C</button>
      <button class="sm-btn">DEL</button>
      <button class="sm-btn">/</button>
      <button class="sm-btn">X</button>
    </div>
    <div class="calc-btns">
      <button class="sm-btn">7</button>
      <button class="sm-btn">8</button>
      <button class="sm-btn">9</button>
      <button class="sm-btn">-</button>
    </div>
    <div class="calc-btns">
      <button class="sm-btn">4</button>
      <button class="sm-btn">5</button>
      <button class="sm-btn">6</button>
      <button class="sm-btn">+</button>
    </div>
    <div class="calc-btns">
      <button class="sm-btn">1</button>
      <button class="sm-btn">2</button>
      <button class="sm-btn">3</button>
      <button class="lg-btn-vertical">=</button>
    </div>
    <div class="calc-btns">
      <button class="lg-btn-horizontal">0</button>
      <button class="sm-btn">.</button>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
